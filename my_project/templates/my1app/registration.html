<!DOCTYPE html>
{% extends 'my1app/base.html'%}
{% load static %}

{% block body_block %}

<div class="ui container">
    {% if registered %}
    <h1>Thank you registred</h1>
    {% else %}
    <h2>Register here </h2>
    <form class="ui form" method="post" enctype="multipart/form-data">
        <div class="ui two column very relaxed grid">
            <div class="column">
                {% csrf_token %}
                {{user_form.as_p }} 
                {{profile_form.as_p}}  
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
    {% endif %}

</div>

{% endblock %}
